<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
  
    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <!-- Priority Dropdown -->
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
  
      <!-- Additional Fields (User, Duration, Due Date) -->
      <label for="task-user">User:</label>
      <input type="text" id="task-user" name="task-user" placeholder="Enter user">
      
      <label for="task-duration">Duration (hours):</label>
      <input type="number" id="task-duration" name="task-duration" placeholder="Duration in hours">
      
      <label for="task-due-date">Due Date:</label>
      <input type="date" id="task-due-date" name="task-due-date">
      
      <input type="submit" value="Create New Task">
    </form>
  
    <!-- Sorting buttons -->
    <button id="sort-asc">Sort by Priority (Asc)</button>
    <button id="sort-desc">Sort by Priority (Desc)</button>
  
    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
    </div>
  
    <script src="./src/index.js"></script>
  </div>
  
</body>
</html>
